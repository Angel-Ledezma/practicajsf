<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Pantalla Restaurantes</title>
	<h:outputStylesheet library="css" name="styles.css"></h:outputStylesheet>
</h:head>

<h:body>

	<h:form>
		<p:dataTable id="tblRestaurantes" var="restaurante"
			value="#{restauranteController.restaurantes}" paginator="true"
			rows="10"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}"
			currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} registros"
			reflow="true" rowsPerPageTemplate="5,10,{ShowAll|'All'}"
			emptyMessage="No se encontraron registros" paginatorPosition="both"
			filteredValue="#{restauranteController.restaurantesFiltrados}">

			<f:facet name="{Exporters}">
				<div style="float: right; padding-top: 5px;">
					<h:commandLink>
						<p:graphicImage name="imgs/excel.png" width="24" />
						<p:dataExporter type="xls" target="tblRestaurantes"
							fileName="Restaurantes" />
					</h:commandLink>

					<h:commandLink>
						<p:graphicImage name="imgs/xlsx.png" width="24" />
						<p:dataExporter type="xlsxstream" target="tblRestaurantes"
							fileName="Restaurantes" />
					</h:commandLink>

					<h:commandLink>
						<p:graphicImage name="imgs/pdf.png" width="24" />
						<p:dataExporter type="pdf" target="tblRestaurantes"
							fileName="Restaurantes" />
					</h:commandLink>

					<h:commandLink>
						<p:graphicImage name="imgs/csv.png" width="24" />
						<p:dataExporter type="csv" target="tblRestaurantes"
							fileName="Restaurantes" />
					</h:commandLink>

					<h:commandLink>
						<p:graphicImage name="imgs/xml.png" width="24" />
						<p:dataExporter type="xml" target="tblRestaurantes"
							fileName="Restaurantes" />
					</h:commandLink>
				</div>
			</f:facet>

			<p:column headerText="Nombre" filterBy="#{restaurante.nombre}"
				filterMatchMode="contains" sortBy="#{restaurante.nombre}">
				<h:outputText value="#{restaurante.nombre}"></h:outputText>
			</p:column>

			<p:column headerText="DirecciÃ³n">
				<h:outputText value="#{restaurante.direccion}"></h:outputText>
			</p:column>

			<p:column headerText="PaÃ­s" filterBy="#{restaurante.pais}"
				filterMatchMode="contains" sortBy="#{restaurante.pais}">
				<h:outputText value="#{restaurante.pais}"></h:outputText>
			</p:column>

			<p:column headerText="Gerente">
				<h:outputText
					value="#{restaurante.gerente.nombre} #{restaurante.gerente.primerApellido} #{restaurante.gerente.segundoApellido}"></h:outputText>
			</p:column>

		</p:dataTable>
	</h:form>
</h:body>

</html>
